<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Tre Level Maker</title>
</head>

<body>
    <nav>
        <div class="container">
            <button id="menu-btn">
                <span class="material-icons-sharp">menu</span>
            </button>
            <img class="logo" draggable="false" src="./images/toolkit/label.png" alt="Tre Level Maker Icon">
            <div class="file-display-bar">
                <span class="material-icons-sharp">search</span>
                <input type="search" placeholder="Nothing here yet..." disabled>
            </div>
            <div class="profile-area">
                <div class="theme-btn">
                    <span class="material-icons-sharp active">light_mode</span>
                    <span class="material-icons-sharp">dark_mode</span>
                </div>
                <div class="profile">
                    <div class="profile-photo">
                        <span class="material-icons-sharp info-btn">info</span>
                    </div>
                    <h5>Bundle</h5>
                    <span class="material-icons-sharp">expand_more</span>
                </div>
            </div>
        </div>
    </nav>
    <main>
        <aside>
            <button id="close-btn">
                <span class="material-icons-sharp">close</span>
            </button>

            <div class="sidebar">
                <a class="active" href="#">
                    <span class="material-icons-sharp">list</span>
                    <h4>Details</h4>
                </a>
                <a href="#">
                    <span class="material-icons-sharp">dashboard</span>
                    <h4>Selector</h4>
                </a>
                <a href="#">
                    <span class="material-icons-sharp">add_task</span>
                    <h4>Waves</h4>
                </a>
                <a href="#">
                    <span class="material-icons-sharp">data_object</span>
                    <h4>JSON Data</h4>
                </a>
                <a href="#">
                    <span class="material-icons-sharp">insert_chart</span>
                    <h4>Statistics</h4>
                </a>
                <a href="#">
                    <span class="material-icons-sharp">download</span>
                    <h4>Download</h4>
                </a>
                <a href="#">
                    <span class="material-icons-sharp">settings</span>
                    <h4>Settings</h4>
                </a>
                <a href="#">
                    <span class="material-icons-sharp">info</span>
                    <h4>About</h4>
                </a>
            </div>
        </aside>

        <section class="middle">

        </section>

        <section class="right">

        </section>

        <section class="middle">

        </section>
    </main>
    <script type="module" src="./dist/index.js"></script>
</body>

</html>
